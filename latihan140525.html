<html>
    <head>
        <title>Latihan Javascript</title>
    </head>
    <body id="tampil_data">
        <input type="text" id="nama" onkeyup="sandy()">
        <button type="button" onclick="sandy()" id="btn_tampil">Tampil</button>

        <div id="tampil_data"> </div>
        
        <button type="button" value="pink" onclick="ratna(this.value)">pink</button>
        <button type="button" value="green" onclick="ratna(this.value)">green</button>
        <button type="button" value="blue" onclick="ratna(this.value)">blue</button>
        <button type="button" value="yellow" onclick="ratna(this.value)">yellow</button>
    </body>
</html>
<script>
    function sandy()
    {
        var nm = document.getElementById("nama").value;
        //alert("Hello, " + nm + "!");
        document.getElementById("tampil_data").innerHTML = nm;
    }

    function ratna(warna)
    {
        document.getElementById("btn_tampil").style.backgroundColor = warna;
    }
</script>
